<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />
    <title>Tutor Champ - Home</title>
  </head>
  <body>
    <!-- header section start -->
    <div id="Container" class="Container">
      <header>
        <nav class="navbar" id="navbar">
          <a href="index.html" class="brandLogo"
            >Tutor <span class="lightText">Champ</span></a
          >
          <ul class="menuItems" id="menuItems">
            <li><a href="#home" class="nav-active hoverLinks">Home</a></li>
            <li><a href="#about" class="hoverLinks">About us</a></li>
            <li><a href="#courses" class="hoverLinks">Courses</a></li>
            <li><a href="#blogs" class="hoverLinks">Blogs</a></li>
            <li><a href="#career" class="hoverLinks">Career</a></li>
            <li><a href="#contact" class="hoverLinks">Contact us</a></li>
            <button class="account" id="account">
                <a href="#SignUp" class="signUp">Sign Up</a>
              </button>
          </ul>
          <div class="hamburger-menu" id="hamburger">
            <i class="ri-menu-fill remix"></i>
          </div>
        </nav>
      </header>
    </div>
    <!-- header section end -->

    <main>
      <!-- home section start -->
      <div id="Container">
        <section class="home" id="home">
          <div class="home-section">
            <div class="home-content">
              <span class="lightText">Welcome To Tutor Champ</span>
              <h1 id="heading">Education is About Academic Excellence</h1>
              <p>Power ahead in your career with certified courses & degrees from world
                class universities.
              </p>
              <button id="explore">Explore Courses</button>
            </div>
            <div class="home-img">
              <img src="./Assets/Banner/heroImage.png" />
            </div>
          </div>
        </section>
      </div>

      <!-- home section end -->
    </main>

    <!-- script link -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
